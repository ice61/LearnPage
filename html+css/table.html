<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格练习</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5" width="500" height="250" align="center">
		<caption><b>人员表</b></caption>	<!-- 表格标题 -->
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td rowspan="2">23</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>男</td>
				<!-- <td>24</td> -->
			</tr>
			<tr>
				<td>王五</td>
				<td colspan="2">合并后的单元格</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
