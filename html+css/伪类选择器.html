<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
	/* 链接伪类选择器 */
	/* 未访问的链接 */
		a:link {
			font-size:16px;
			color: green;
			font-weight: 500;
		}

	/* 已访问的链接 */
		a:visited {
			font-size:16px;
			color: blue;
			font-weight: 500;
		}

	/* 鼠标悬停在链接上 */
		a:hover {
			font-size: 20px;
			color: red;
			font-weight: 700;
		}

	/* 点击瞬间 */
		a:active {
			font-size: 25px;
			color: orange;
			font-weight: 900;
		}
	</style>
</head>
<body>
	<a href="http://baidu.com">搜索</a><br><br><br>
	<a href="http://jd.com">秒杀</a>

</body>
</html>
