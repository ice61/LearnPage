<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
		.father {
			width: 600px;
			height: 600px;
			background-color: skyblue;
			padding: 20px;
			box-sizing: border-box;
		}

		.son {
			width: 200px;
			height: 200px;
			background-color: orange;
			float: left;
			/* margin-right: 20px; */
		}

		.brother {
			width: 200px;
			height: 200px;
			background-color: purple;
			float: left;
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="brother"></div>
	</div>
</body>
</html>
