<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位的盒子居中</title>
	<style>
		div {
			background-color: skyblue;
			width: 300px;
			height: 300px;
			left: 50%;
			top: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
