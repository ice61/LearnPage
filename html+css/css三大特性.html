<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css三大特性</title>
	<style>
		li {
			color: orange!important;		/* 优先级最高，一旦出现优先执行 */
		}
	</style>
</head>
<body>
	<ul>
		<li>层叠性：后写的css会覆盖之前有冲突的样式</li>
		<li>继承性：字标签会继承父标签的部分样式</li>
		<li>特殊性：继承&lt标签&lt类，伪类选择器&ltid选择器&lt行内式&lt!important</li>
	</ul>
</body>
</html>
