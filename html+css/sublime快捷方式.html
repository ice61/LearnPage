<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sublime快捷方式</title>
	<style>
		li:nth-child(2n) {
			color: skyblue;
		}
		li {
			color: orange;
		}
	</style>
</head>
<body>
	<ul>
		<li>生成标签直接输入标签名按tab即可</li>
		<li>可以用*生成多个标签</li>
		<li>如果标签有父子关系，使用>即可，如ul,li  ul>li*4</li>
		<li>如果是兄弟关系，使用+即可</li>
		<li>带有id或类名的，直接写#id或.className即可</li>
	</ul>
</body>
</html>
