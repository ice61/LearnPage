<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style>
		body {
			background: #000;
		}

		a {
			width: 200px;
			height: 50px;
			display: inline-block;
			/* background-color: orange; */
			text-align: center;
			color: skyblue;
			font-weight: 700;
			text-decoration: none;		/* 去掉下划线 */
			border-radius: 20px;
			line-height: 50px;			/* 设定行高等于盒子的高度，就可以使文字垂直居中 */
		}

		a:hover {
			background-color: orange;
			transition-duration: 1s;
		}

		div {
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">专区说明</a>
		<a href="#">申请资格</a>
		<a href="#">兑换奖励</a>
		<a href="#">下载游戏</a>
	</div>
</body>
</html>
