<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素选择器</title>
	<style>
		p::first-letter {
			color: red;
			font-size: 30px;
		}

		p::first-line {
			color: skyblue;
		}

		p::selection {
			color: purple;
		}

		div::before {
			content: "使用";
		}

		div::after {
			content: "结束";
		}
	</style>
</head>
<body>
	<h1>后代选择器</h1>
	<p>后代选择器的写法就是把外层的标记写在前面，内层的标记写在后面，之间用空格分隔。当标记发生嵌套时，内层的标记就成为外层标记的后代。子选择器只对直接后代有影响的选择器，而对“孙子后代”以及多层后代不产生作用。</p>
	<p>主要去别是后代选择器使用可以是各种选择器（标记选择器、类别选择器、ID选择器）都可以进行嵌套。而子选择器只作用在子类。</p>
	<p>要注意浏览器兼容性：在IE6中，只支持后代选择器，不支持子选择器，而在IE7和FF中既支持后代选择器，又支持子选择器。</p>
	<div>阿赐</div>
</body>
</html>
