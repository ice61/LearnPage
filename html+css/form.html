<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习</title>
</head>
<body>
	<form action="#" method="get" name="test">
		<label>文本框：<input type="text" value="默认值" name="text"><br /></label>
		<label for="password" name="password">密码框：</label>
		<input type="password" name="" id="password"><br />
		单选框：<input type="radio" name="sex" id="" checked="checked">男 
				<input type="radio" name="sex" id="">女<br />
		<!-- 同组的话需要通过相同的name值来实现单选 -->
		复选框：<input type="checkbox" name="hobby"  checked="checked" value="eat">吃饭
				<input type="checkbox" name="hobby"  value="sleep">睡觉
				<input type="checkbox" name="hobby" value="play">玩游戏<br />

		按钮：<input type="button" value="搜索" /><br />
		提交：<input type="submit" value="提交表单" />
		重置：<input type="reset" value="重置表单" /> <br />
		提交文件：<input type="file" /><br />
		籍贯：
		<select>
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
			<option>深圳</option>	
		</select><br/ >
		文本域：
		<textarea>呵呵呵</textarea>

	</form>
</body>
</html>
