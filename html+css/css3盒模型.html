<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3盒模型</title>
	<style>
		div:first-child {
			width: 200px;
			height: 200px;
			background-color: orange;
			padding: 10px;
			border: 2px solid orange;
			box-sizing: content-box;		/* 以前的盒模型，padding和border会撑开盒子
											真实width=width + padding + border */
		}

		div:last-child {
			width: 200px;
			height: 200px;
			background-color: skyblue;
			padding: 10px;
			border: 2px solid skyblue;
			box-sizing: border-box;			/* css3的盒模型，不会撑开盒子 */
			margin-top: 10px;
		}

	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
