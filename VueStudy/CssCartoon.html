<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中CSS动画原理</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        /*因为transition标签中的name属性值为fade，否则sytle类名默认应为v-而不是fade-*/
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-to {
            opacity: 1;
        }
        .fade-enter-active {
            transition: opacity 3s;
        }
        .fade-leave {
            opacity: 1;
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="app">
    <transition name="fade">
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">change</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            show: true,
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
