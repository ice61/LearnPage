<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的生命周期函数</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        var app = new Vue({
            el:'#app',
            template:"<div>{{msg}}</div>",
            data: {
                msg:'Hello World',
            },
            beforeCreate() {
                console.log("BeforeCreate");
                /*此时data还未被初始化，不存在*/
                /*console.log(this.$data.msg);*/
            },
            created() {
                console.log("created");
                console.log(this.$data.msg);
            },
            beforeMount() {
                console.log(this.$el);
                console.log("beforeMount");
            },
            mounted() {
                console.log(this.$el);
                console.log("mounted");
            },
            beforeUpdate() {
                console.log("beforeUpdate");
            },
            updated() {
                console.log("updated");
            },
            beforeDestroy() {
                console.log("beforeDestroy");
            },
            destroyed() {
                console.log("destroyed");
            }

        })
    </script>

</body>
</html>
