<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--为组件添加原生事件，只需添加native即可-->
    <child @click.native="handleClick"></child>
</div>

<script>
    Vue.component('child', {
        template:'<div>Child</div>',
    })

    var app = new Vue({
        el:'#app',
        methods: {
            handleClick() {
                alert('click');
            }
        }
    })
</script>
</body>
</html>
